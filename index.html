<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏时光 | Game Zone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        /* 头部 */
        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 搜索框 */
        .search-container {
            max-width: 500px;
            margin: 40px auto 60px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        /* 游戏分类 */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .category-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* 游戏网格 */
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        /* 3D 游戏卡片 */
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
            perspective: 1000px;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
            z-index: 1;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .game-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .game-card:hover .game-image::after {
            background: rgba(0, 0, 0, 0);
        }

        .game-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .game-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-category {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .play-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        /* 动画定义 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(5deg); }
            66% { transform: translateY(5px) rotate(-3deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .categories {
                gap: 10px;
            }
            
            .category-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <header>
        <div class="logo">游戏时光</div>
        <p class="tagline">发现有趣的小游戏世界</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="搜索你喜欢的游戏..." id="searchInput">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
        </svg>
    </div>

    <div class="categories">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="puzzle">益智</button>
        <button class="category-btn" data-category="action">动作</button>
        <button class="category-btn" data-category="casual">休闲</button>
        <button class="category-btn" data-category="strategy">策略</button>
        <button class="category-btn" data-category="arcade">街机</button>
    </div>

    <div class="games-container">
        <div class="games-grid" id="gamesGrid">
            <!-- 游戏卡片将通过JavaScript生成 -->
        </div>
    </div>

    <footer>
        <p>© 2025 游戏时光 - 让游戏点亮生活</p>
    </footer>

    <script>
        // 游戏数据
        const games = [
            {
                id: 1,
                title: "俄罗斯方块",
                description: "经典的方块消除游戏，考验你的空间思维和反应速度",
                category: "puzzle",
                emoji: "🧩",
                gradient: "linear-gradient(135deg, #667eea, #764ba2)"
            },
            {
                id: 2,
                title: "贪吃蛇",
                description: "控制小蛇吃食物长大，小心不要撞到自己哦",
                category: "arcade",
                emoji: "🐍",
                gradient: "linear-gradient(135deg, #f093fb, #f5576c)"
            },
            {
                id: 3,
                title: "2048",
                description: "合并数字方块，挑战达到2048！简单易学，难以精通",
                category: "puzzle",
                emoji: "🔢",
                gradient: "linear-gradient(135deg, #4facfe, #00f2fe)"
            },
            {
                id: 4,
                title: "太空射击",
                description: "驾驶战机在宇宙中战斗，消灭外星入侵者",
                category: "action",
                emoji: "🚀",
                gradient: "linear-gradient(135deg, #fa709a, #fee140)"
            },
            {
                id: 5,
                title: "数独游戏",
                description: "经典数字逻辑游戏，锻炼你的推理能力",
                category: "puzzle",
                emoji: "🔢",
                gradient: "linear-gradient(135deg, #a8edea, #fed6e3)"
            },
            {
                id: 6,
                title: "跳跃小球",
                description: "控制小球在平台间跳跃，收集金币避开障碍",
                category: "casual",
                emoji: "⚽",
                gradient: "linear-gradient(135deg, #ffecd2, #fcb69f)"
            },
            {
                id: 7,
                title: "棋类对战",
                description: "经典象棋游戏，与AI对弈或和朋友一起玩",
                category: "strategy",
                emoji: "♟️",
                gradient: "linear-gradient(135deg, #ff9a9e, #fecfef)"
            },
            {
                id: 8,
                title: "音乐节拍",
                description: "跟随音乐节拍点击，感受韵律的魅力",
                category: "casual",
                emoji: "🎵",
                gradient: "linear-gradient(135deg, #a18cd1, #fbc2eb)"
            },
            {
                id: 9,
                title: "塔防大战",
                description: "建造防御塔，抵御敌人的进攻浪潮",
                category: "strategy",
                emoji: "🏰",
                gradient: "linear-gradient(135deg, #74b9ff, #0984e3)"
            },
            {
                id: 10,
                title: "水果忍者",
                description: "用手指切水果，避开炸弹，挑战高分",
                category: "action",
                emoji: "🍉",
                gradient: "linear-gradient(135deg, #fd79a8, #fdcb6e)"
            },
            {
                id: 11,
                title: "推箱子",
                description: "经典的逻辑推理游戏，把箱子推到指定位置",
                category: "puzzle",
                emoji: "📦",
                gradient: "linear-gradient(135deg, #6c5ce7, #fd79a8)"
            },
            {
                id: 12,
                title: "赛车竞速",
                description: "驾驶赛车在赛道上飞驰，体验速度与激情",
                category: "action",
                emoji: "🏎️",
                gradient: "linear-gradient(135deg, #00b894, #00cec9)"
            },
            {
                id: 13,
                title: "消消乐",
                description: "三消类经典游戏，连接相同颜色方块获得高分",
                category: "casual",
                emoji: "🍭",
                gradient: "linear-gradient(135deg, #ff6b9d, #c44569)"
            }
        ];

        let currentCategory = 'all';
        let filteredGames = games;

        // 渲染游戏卡片
        function renderGames(gamesToRender) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';

            gamesToRender.forEach((game, index) => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.style.animationDelay = `${index * 0.1}s`;
                
                gameCard.innerHTML = `
                    <div class="game-image" style="background: ${game.gradient}">
                        ${game.emoji}
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-meta">
                            <span class="game-category">${getCategoryName(game.category)}</span>
                            <button class="play-btn" onclick="playGame('${game.title}')">开始游戏</button>
                        </div>
                    </div>
                `;

                gamesGrid.appendChild(gameCard);

                // 添加入场动画
                setTimeout(() => {
                    gameCard.style.opacity = '1';
                    gameCard.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // 获取分类中文名
        function getCategoryName(category) {
            const categoryNames = {
                puzzle: '益智',
                action: '动作',
                casual: '休闲',
                strategy: '策略',
                arcade: '街机'
            };
            return categoryNames[category] || category;
        }

        // 筛选游戏
        function filterGames(category) {
            if (category === 'all') {
                filteredGames = games;
            } else {
                filteredGames = games.filter(game => game.category === category);
            }
            renderGames(filteredGames);
        }

        // 搜索游戏
        function searchGames(query) {
            const searchResults = filteredGames.filter(game => 
                game.title.toLowerCase().includes(query.toLowerCase()) ||
                game.description.toLowerCase().includes(query.toLowerCase())
            );
            renderGames(searchResults);
        }

        // 播放游戏（示例函数）
        function playGame(gameName) {
            alert(`正在启动 "${gameName}"...\n这里可以连接到实际的游戏页面！`);
        }

        // 事件监听
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化游戏显示
            renderGames(games);

            // 为每个游戏卡片添加鼠标跟随3D效果
            function addMouseFollowEffect() {
                document.querySelectorAll('.game-card').forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        const rect = card.getBoundingClientRect();
                        const cardWidth = rect.width;
                        const cardHeight = rect.height;
                        
                        // 计算鼠标在卡片中的相对位置 (0-1)
                        const mouseX = (e.clientX - rect.left) / cardWidth;
                        const mouseY = (e.clientY - rect.top) / cardHeight;
                        
                        // 计算旋转角度 (-15度 到 +15度)
                        const rotateX = (mouseY - 0.5) * -30; // 上下翻转
                        const rotateY = (mouseX - 0.5) * 30;  // 左右旋转
                        
                        // 应用变换
                        card.style.transform = `
                            perspective(1000px) 
                            rotateX(${rotateX}deg) 
                            rotateY(${rotateY}deg) 
                            scale(1.05)
                            translateZ(10px)
                        `;
                    });
                    
                    card.addEventListener('mouseleave', () => {
                        // 鼠标离开时恢复原状
                        card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1) translateZ(0px)';
                    });
                });
            }

            // 分类按钮点击事件
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    currentCategory = e.target.dataset.category;
                    filterGames(currentCategory);
                    
                    // 重新添加鼠标跟随效果
                    setTimeout(addMouseFollowEffect, 100);
                });
            });

            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.trim()) {
                    searchGames(query);
                } else {
                    filterGames(currentCategory);
                }
                
                // 重新添加鼠标跟随效果
                setTimeout(addMouseFollowEffect, 100);
            });

            // 初始添加鼠标跟随效果
            setTimeout(addMouseFollowEffect, 500);
        });

        // 添加卡片初始样式
        const style = document.createElement('style');
        style.textContent = `
            .game-card {
                opacity: 0;
                transform: translateY(30px);
                transition: all 0.5s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
